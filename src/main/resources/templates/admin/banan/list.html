            display: inline-block;

        }
        
        .ban-grid {

        }
        
        .ban-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            text-align: center;
        }
        
        .ban-card:hover {
            transform: translateY(-5px);

        }
        
        .ban-icon {

            margin-bottom: 15px;
        }
        
        .ban-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .ban-info {
            color: #666;
            margin-bottom: 15px;
        }
        
        .ban-status {

            border-radius: 20px;

        }
        
        .status-DA_DAT {

            border-radius: 8px;

        }
        
        .btn-edit {

            color: white;
        }
        
        .btn-delete {

            color: white;
        }

        }
    </style>
</head>
