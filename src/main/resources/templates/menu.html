<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Qu√°n ƒÇn B√¨nh D√¢n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: #f8f9fa;
            flex-wrap: wrap;
        }
        
        .nav-buttons a {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .nav-buttons a:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .category-filter {
            padding: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 2px solid #eee;
        }
        
        .category-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .category-btn:hover, .category-btn.active {
            background: #667eea;
            color: white;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
        }
        
        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid #f0f0f0;
        }
        
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .menu-item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
        }
        
        .menu-item-content {
            padding: 20px;
        }
        
        .menu-item-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .menu-item-desc {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        .menu-item-price {
            font-size: 1.5em;
            color: #f5576c;
            font-weight: bold;
        }
        
        .menu-item-category {
            display: inline-block;
            padding: 5px 15px;
            background: #f093fb;
            color: white;
            border-radius: 15px;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        .footer {
            background: #2d3436;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçú QU√ÅN ƒÇN B√åNH D√ÇN üçú</h1>
            <p>Ngon - B·ªï - R·∫ª</p>
        </div>
        
        <div class="nav-buttons">
            <a href="/menu">üìã Menu</a>
            <a href="/admin">‚öôÔ∏è Qu·∫£n L√Ω</a>
        </div>
        
        <div class="category-filter">
            <button class="category-btn active" onclick="filterCategory('all')">T·∫•t c·∫£</button>
            <button class="category-btn" th:each="dm : ${danhMucList}" 
                    th:onclick="'filterCategory(\'' + ${dm.id} + '\')'">
                <span th:text="${dm.tenDanhMuc}"></span>
            </button>
        </div>
        
        <div class="menu-grid">
            <div class="menu-item" th:each="mon : ${monAnList}" 
                 th:attr="data-category=${mon.danhMuc.id}">
                <div class="menu-item-image">
                    üçΩÔ∏è
                </div>
                <div class="menu-item-content">
                    <div class="menu-item-title" th:text="${mon.tenMon}">T√™n m√≥n</div>
                    <div class="menu-item-desc" th:text="${mon.moTa}">M√¥ t·∫£ m√≥n ƒÉn</div>
                    <div class="menu-item-price">
                        <span th:text="${#numbers.formatDecimal(mon.gia, 0, 'COMMA', 0, 'POINT')}">35,000</span>ƒë
                    </div>
                    <span class="menu-item-category" th:text="${mon.danhMuc.tenDanhMuc}">Danh m·ª•c</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 Qu√°n ƒÇn B√¨nh D√¢n. ƒê·ªãa ch·ªâ: 123 ƒê∆∞·ªùng ABC, TP.HCM | Hotline: 0901234567</p>
        </div>
    </div>
    
    <script>
        function filterCategory(category) {
            const items = document.querySelectorAll('.menu-item');
            const buttons = document.querySelectorAll('.category-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
